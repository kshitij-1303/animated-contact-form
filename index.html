<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container">
      <ul>
        <li><a href="#" class="logo">
            <div class="images">
              <img src="images/logo-forDark.png" class="logo-forDark" title="Publius">
              <img src="images/logo-forLight.png" class="logo-forLight" title="Publius">
            </div>
            <h2>Publius <span>.</span></h2>

          </a></li>
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">Join</a></li>
        <li><span class="nav-link theme-toggle">
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
          </span></li>
      </ul>
    </div>
  </header>

  <section class="contact">
    <div class="container">
      <div class="left">
        <div class="form-wrapper">
          <div class="contact-heading">
            <h1>Let's work together<span>.</span></h1>
            <p class="text">Or reach us via : <a href="mailto:">abc@mail.com</a></p>
          </div>
          <form action="index.html" method="post" class="contact-form">
            <div class="input-wrap">
              <input type="text" class="contact-input" autocomplete="off" name="First Name" required>
              <label>First Name</label>
              <i class="icon fa-solid fa-address-card"></i>
            </div>

            <div class="input-wrap">
              <input type="text" class="contact-input" autocomplete="off" name="Last Name" required>
              <label>Last Name</label>
              <i class="icon fa-solid fa-address-card"></i>
            </div>
            <div class="input-wrap w-100">
              <input type="email" class="contact-input" autocomplete="off" name="Email" required>
              <label>Email</label>
              <i class="icon fa-solid fa-envelope"></i>
            </div>
            <div class="input-wrap textarea w-100">
              <textarea name="message" autocomplete="off" class="contact-input"></textarea>
              <label>Message</label>
              <i class="icon fa-solid fa-inbox"></i>
            </div>
            <div class="contact-buttons w-100">
              <button class="btn upload">
                <span>
                  <i class="fa-solid fa-paperclip"></i>Add attachment
                </span>
                <input type="file" name="attachment">
              </button>
              <input type="submit" value="Send Message" class="btn">
            </div>
          </form>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
